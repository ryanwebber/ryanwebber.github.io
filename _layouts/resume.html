<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/main.css">
  <style type="text/css" media="print">
    html,
    body {
      margin: 0 auto;
      padding: 0 auto;
      font-size: 75%;
      line-height: 1.1em;
      max-width: 100%;
    }

    .dontprint {
      display: none !important;
    }

    a {
      text-decoration: none;
      color: inherit;
    }
  </style>
</head>

<body>
  <p class="dontprint" style="display: flex; align-items: baseline; justify-content: space-between;">
    <a href="/">â€¹Back</a>
    {% unless site.hide_resume %}
    <a href="javascript:if(window.print)window.print()">Print/PDF</a>
    {% endunless %}
  </p>
  <br class="dontprint" />
  {% if site.hide_resume %}
  <div style="text-align: center;">
  <h1><i>&lt;Hidden&gt;</i></h1>
  <p>
    Sorry, I'm not looking for work right now. If this changes, I will make my resume and contact details more widely available.
  </p>
  </div>
  {% else %}
  {{ content }}
  {% endif %}
</body>

</html>
